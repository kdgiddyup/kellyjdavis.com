<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="user-scalable=no, width=device-width, initial-scale=1"
        />
        <link rel="shortcut icon" type="image/ico" />
        <title>Gulfstream Marketing Application Demo</title>
        <meta http-equiv="X-UA-Compatible" content="ie=10" />
        <!-- jquery and jquery UI -->
        <script
            type="text/javascript"
            src="assets/js/jquery-3.3.2.min.js"
        ></script>
        <script
            type="text/javascript"
            src="assets/js/jquery.ui-1.10.3.js"
        ></script>
        <!-- Semantic UI css and JS -->
        <link
            href="assets/css/semantic.min.css"
            type="text/css"
            rel="stylesheet"
        />
        <!-- <link
            href="assets/css/calendar.min.css"
            type="text/css"
            rel="stylesheet"
        /> -->
        <script src="assets/js/semantic.min.js" type="text/javascript"></script>
        <!-- <script src="assets/js/calendar.min.js" type="text/javascript"></script> -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://www.gulfstream.com/font/horizon/css/font.css"
        />
        <script src="assets/bundle.js"></script>
    </head>

    <body class="ui container">
        <audio
            id="audioPlayer"
            data-audio="sound effects"
            preload="none"
        ></audio>
        <div data-section="header" class="ui primary segment">
            <h1>Demo</h1>
        </div>
        <div class="ui segment">
            <div data-grid="auth" class="ui stackable two column grid">
                <div class="ten wide column">
                    <div data-message="global area" class="ui message"></div>
                </div>
                <div class="two wide column">
                    <div class="ui two column stackable grid">
                        <div class="column">
                            <div
                                data-button="login button"
                                class="ui primary large animated button"
                            >
                                <div
                                    data-label="login visible label"
                                    class="visible content"
                                >
                                    <i class="large sign-in icon"></i>
                                </div>
                                <div
                                    data-label="login hidden label"
                                    class="hidden content"
                                >
                                    Log in
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div
                                data-button="sounds"
                                class="ui primary large animated button"
                            >
                                <div class="visible content">
                                    <i class="large volume off icon"></i>
                                </div>
                                <div class="hidden content">
                                    Sounds
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui segment">
            <div class="ui top attached tabular menu">
                <div class="active item" data-tab="application">
                    Application
                </div>
                <div class="item" data-tab="help">Help</div>
            </div>
            <div
                class="ui bottom attached active tab segment"
                data-tab="application"
            >
                <div data-section="app section"></div>
            </div>
            <div class="ui bottom attached tab segment" data-tab="help">
                <div data-section="help section"></div>
            </div>
        </div>
        <div data-modal="confirmation modal" class="ui basic modal">
            <div class="ui icon header">
                <i class="exclamation triangle icon"></i>
            </div>
            <div class="content"></div>
            <div class="actions">
                <div class="ui red basic cancel inverted button">
                    <i class="remove icon"></i>No, thanks
                </div>
                <div class="ui green ok inverted button">
                    <i class="checkmark icon"></i>OK
                </div>
            </div>
        </div>
    </body>
</html>
